<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <div id="todo-app">
        <input type="text" id="todo-input" placeholder="请输入待办事项">
        <input type="date" id="date-input">
        <textarea id="description-input" placeholder="请输入任务描述"></textarea>
        <button id="add-todo">添加</button>
        <select id="sort-select">
            <option value="asc">日期升序</option>
            <option value="desc">日期降序</option>
        </select>
        <input type="text" id="search-input" placeholder="搜索待办事项">
        <div id="todo-list"></div>
    </div>
</body>
</html>
