<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="todo-app">
        <h1>Todo List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-name" placeholder="Task name">
            <input type="text" id="new-subtask-name" placeholder="Subtask name">
            <input type="text" id="new-task-note" placeholder="Add a note">
            <input type="date" id="new-task-date">
            <button type="submit">Add task</button>
        </form>
        <div id="task-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
